<!--The content below is only a placeholder and can be replaced.-->
<div style="text-align:center" class="container">
  <h1>Liste Cloudeasier</h1>
  <table class="table table-dark">
      <thead>
        <tr>
          <th scope="col">displayName</th>
          <th scope="col">fullDisplayName</th>
          <th scope="col">Icon</th>
          <th scope="col">smallIcon</th>
          <th scope="col">color</th>
          <th scope="col">description</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let cloud of liste">
          <td>{{cloud.displayName}}</td>
          <td>{{cloud.fullDisplayName}}</td>
          <td>{{cloud.icon}}</td>
          <td>{{cloud.smallIcon}}</td>
          <td>{{cloud.color}}</td>
          <td>{{cloud.description.EN}}</td>
         
        </tr>
       
      </tbody>
    </table>
    
</div>


<router-outlet></router-outlet>
